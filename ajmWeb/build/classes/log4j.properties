log4j.rootLogger = DEBUG, sysout, stdout
log4j.appender.stdout = org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.File =/home/ark/logs/omar.log
log4j.appender.stdout.DatePattern = '.'yyyy-MM-dd
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{hh:mm:ss} %c - %M - %p line %L - %m%n
log4j.appender.sysout = org.apache.log4j.ConsoleAppender
log4j.appender.sysout.layout = org.apache.log4j.PatternLayout
log4j.appender.sysout.layout.ConversionPattern = %d{hh:mm:ss} %c - %M - %p line %L - %m%n
